<!doctype html>
<html ng-app="todoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="todo.js"></script>
    <!-- test chart.js-->
    <script src="jquery-2.1.4.min.js"></script>
    <script src="Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>

 
  </head>
  <body>
    <h2>iot<h2>
    <div ng-controller="TodoListController as todoList">

          <canvas id="c" width="1300" height="500"></canvas> 
  
          


      
        <form ng-submit="todoList.submit(input)">
              timestamp :<input type="number" ng-model ="input.timestamp"> <br>
              iot_id :<input type="number" ng-model ="input.iot_id"><br>
              temperature :<input type="number" ng-model ="input.temperature"><br>
              relative_humidity :<input type="number" ng-model ="input.relative_humidity"><br>
              <input type="submit">
        </form>


   
  
         <div ng-repeat="show in todoList.homeworks"> 
              report : {{$index}} <br>
              id : {{show._id}} <br>
              <!--<ng-model="input_del={{show._id}}">-->
              timestamp: {{show.timestamp}} <br>

              <!--<div ng-model="timestamp=[{{show.timestamp}}]"></div>-->
              iot_id: {{show.iot_id}} <br>
              temperature:{{show.temperature}} <br>
              relative_humidity: {{show.relative_humidity}} <br>
              <button ng-click ="todoList.delete(show._id , $index)">delete</button> <br>

             -------------------------------------------------------------
            </div>

    </div>
  </body>
</html>
