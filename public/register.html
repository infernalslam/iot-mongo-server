<!doctype html>
<html ng-app="todoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="register.js"></script>
    <!-- test chart.js-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
   
    

 
  </head>
  <body>

    <div ng-controller="TodoListController as todoList">
       <div class="navbar navbar-default navbar-static-top">
              <div class="container">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="index.html"> Internet of Things </a>
                </div>
                        <div class="collapse navbar-collapse">
                          <ul class="nav navbar-nav">
                              <li><a href="register.html">Register</a></li>
                          </ul>
                          <ul class="nav navbar-nav navbar-right">
                            <li><a href="login.html">Report</a></li>
                          </ul>
                        </div><!--/.nav-collapse -->
              </div><!--container-->
          </div><!--nav-->

    <div class="container">

      


      <div class="row">

        <div class="col-md-6 col-md-offset-3">
            <form ng-submit="todoList.register(input)">
         <fieldset class="form-group">
              <label>Username</label>
                <input type="text" ng-model ="input.username" class="form-control" required> <br>
              <label>Password</label>
                <input type="password" ng-model ="input.password" class="form-control" required ><br>
              
              <label>REpassword</label>   check password :{{mode = (input.password === repassword)}}
                <input type="password" ng-model = "repassword" class="form-control" required >
              
              <label>Name</label>
                <input type="text" ng-model ="input.name" class="form-control" required><br>
             
              <label>Surname</label>
                <input type="text" ng-model ="input.surname" class="form-control" required><br>
             
              <label>E-mail</label>  
                <input type="email" ng-model ="input.email" class="form-control" required>
                <br>
              <button type="submit" class="btn btn-primary" ng-show = "mode">Submit</button>
              <button type="button" class="btn btn-success" ng-click = "todoList.getindex()">Back</button>
          </fieldset>
        </form>    

        </div><!--div class col-->
      </div> <!--div row-->




      </div>  <!--div container-->
    </div> <!--todoList-->
  </body>
</html>
