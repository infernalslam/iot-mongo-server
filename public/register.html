<!doctype html>
<html ng-app="todoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="register.js"></script>
    <!-- test chart.js-->
    <script src="jquery-2.1.4.min.js"></script>
    <script src="Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>

 
  </head>
  <body>
    <h2>Register<h2>
    <div ng-controller="TodoListController as todoList">   
        <form ng-submit="todoList.register(input)">
              Username :<input type="text" ng-model ="input.username"> <br>
              password :<input type="password" ng-model ="input.password"><br>
              repassword :<input type="password"><br>
              name :<input type="text" ng-model ="input.name"><br>
              surname :<input type="text" ng-model ="input.surname"><br>
              E-mail : <input type="email" ng-model ="input.email">
              <input type="submit">
        </form> 
    </div>
  </body>
</html>
