          <div class="container">
  
                <div class="text-center">
                      <h1>Internet of Things</h1>
                      <p class="lead">Use this document as a way to quickly start any new iot.<br></p>
                </div>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                      <form ng-submit="todoList.submit(input)">
                        <div class="form-group">
                          <label>iot_id</label>
                          <input type="number" class="form-control" placeholder="iot_id" ng-model ="input.iot_id">
                          <label>temperature</label>
                          <input type="number" class="form-control" placeholder="temperature" ng-model ="input.temperature">
                           <label>relative_humidity</label>
                          <input type="number" class="form-control" placeholder="relative_humidity" ng-model ="input.relative_humidity">
                          <button type="submit" class="btn btn-primary">Confirm</button>
                        </div>
                        </form>
                        search :<input type="search" ng-model = "searchText" class="form-control"> <br>
                        <button type="button" ng-click = "todoList.refresh()">Refresh</button>
                        <table class="table table-striped">
                              <thead>
                                    <tr>
                                      <th class="col-sm-2"><center>No.</th>
                                      <th class="col-sm-2"><center>IoT ID</th>
                                      <th class="col-sm-2"><center>Temperature</th>
                                      <th class="col-sm-2"><center>Relative Humidity</th>
                                      <th class="col-sm-2"><center>Date</th>
                                      <th class="col-sm-2"><center>Delete</th>
                                    </tr>
                                  </thead>
                              <tbody>
                                    <tr ng-repeat="show in todoList.homeworks | filter: searchText as show">
                                          <td class="col-sm-2"><center>{{$index}}</td>
                                          <td class="col-sm-2"><center>{{show.iot_id}}</td>
                                          <td class="col-sm-2"><center>{{show.temperature}}</td> 
                                          <td class="col-sm-2"><center>{{show.relative_humidity}}</td>
                                          <td class="col-sm-2"><center>{{todoList.time(show.timestamp)}}</td>
                                          <td class="col-sm-2"><center><button class="btn btn-danger glyphicon glyphicon-trash " ng-click="todoList.delete(show._id,$index)"></button></td>
                                    </tr> 
                              </tbody>    
                        </table>
                    </div><!--div class row-->
                </div>     
          </div><!-- /.container -->
    </div><!--div todoList-->
