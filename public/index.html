<!doctype html>
<html ng-app="todoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="todo.js"></script>
    <!-- test chart.js-->

  <body>
    <h2>iot<h2>
    <div ng-controller="TodoListController as todoList">

          <canvas id="c" width="1000" height="500"></canvas>
  
              <script>
                var ctx = document.getElementById("c").getContext("2d");
                var data = {
                  labels: ["iot_id1", "iot_id2", "iot_id3", "iot_id4", "iot_id5", "iot_id6", "iot_id7", "iot_id8" ,"iot_id9"],
                  datasets: [{
                    label: "timestamp",
                    fillColor: "rgba(220,220,220,0.2)",
                    strokeColor: "rgba(220,220,220,1)",
                    pointColor: "rgba(220,220,220,1)",
                    pointStrokeColor: "#fff",
                    pointHighlightFill: "#fff",
                    pointHighlightStroke: "rgba(220,220,220,1)",
                    //data: [65, 59, 80, 81, 56, 55, 40]
                  }, {
                    label: "temperature",
                    fillColor: "rgba(151,187,205,0.2)",
                    strokeColor: "rgba(151,187,205,1)",
                    pointColor: "rgba(151,187,205,1)",
                    pointStrokeColor: "#fff",
                    pointHighlightFill: "#fff",
                    pointHighlightStroke: "rgba(151,187,205,1)",
                    //data: [28, 48, 40, 19, 86, 27, 90]
                  },{
                    label: "relative_humidity",
                    fillColor: "rgba(151,187,205,0.2)",
                    strokeColor: "rgba(151,187,205,1)",
                    pointColor: "rgba(151,187,205,1)",
                    pointStrokeColor: "#fff",
                    pointHighlightFill: "#fff",
                    pointHighlightStroke: "rgba(151,187,205,1)",
                    //data: [28, 48, 40, 19, 86, 27, 90]
                  }]
                };
                var MyNewChart = new Chart(ctx).Line(data);
              </script>


      
        <form ng-submit="todoList.submit(input)">
              timestamp :<input type="number" ng-model ="input.timestamp"> <br>
              iot_id :<input type="number" ng-model ="input.iot_id"><br>
              temperature :<input type="number" ng-model ="input.temperature"><br>
              relative_humidity :<input type="number" ng-model ="input.relative_humidity"><br>
              <input type="submit">
        </form>


   
  
         <div ng-repeat="show in todoList.homeworks"> 
              report : {{$index}} <br>
              id : {{show._id}} <br>
              <!--<ng-model="input_del={{show._id}}">-->
              timestamp: {{show.timestamp}} <br>

              <!--<div ng-model="timestamp=[{{show.timestamp}}]"></div>-->
              iot_id: {{show.iot_id}} <br>
              temperature:{{show.temperature}} <br>
              relative_humidity: {{show.relative_humidity}} <br>
              <button ng-click ="todoList.del(input_del , $index)">delete</button> <br>

              -------------------------------------------------
            </div>

    </div>
  </body>
</html>
