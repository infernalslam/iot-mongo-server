<!doctype html>
<html ng-app="todoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="register.js"></script>
    <!-- test chart.js-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
   
    

 
  </head>
  <body>
    <h2>Register<h2>

    <div ng-controller="TodoListController as todoList">

    <div class="container">

      


      <div class="row">

        <div class="col-md-6 col-md-offset-3">
            <form ng-submit="todoList.register(input)">
         <fieldset class="form-group">
              <label>Username</label>
                <input type="text" ng-model ="input.username" class="form-control" required> <br>
              <label>Password</label>
                <input type="password" ng-model ="input.password" class="form-control" required ><br>
              
              <label>REpassword</label>   check password :{{mode = (input.password === repassword)}}
                <input type="password" ng-model = "repassword" class="form-control" required >
              
              <label>Name</label>
                <input type="text" ng-model ="input.name" class="form-control" required><br>
             
              <label>Surname</label>
                <input type="text" ng-model ="input.surname" class="form-control" required><br>
             
              <label>E-mail</label>  
                <input type="email" ng-model ="input.email" class="form-control" required>
              <button type="submit" class="btn btn-primary" ng-show = "mode">Submit</button>
          </fieldset>
        </form>    

        </div><!--div class col-->
      </div> <!--div row-->




      </div>  <!--div container-->
    </div> <!--todoList-->
  </body>
</html>
