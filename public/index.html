<!doctype html>
<html ng-app="todoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="todo.js"></script>
 
  </head>
  <body>
    <h2>iot<h2>
    <div ng-controller="TodoListController as todoList">
      
        {{todoList.name}}

        <form ng-submit="todoList.add(input)">
              number1 :<input type="number" ng-model ="input.n1">
              <input type="submit">
        </form>

        <div ng-repeat="show in todoList.show">
            {{show.number1}}
        </div>

    </div>
  </body>
</html>
