<!doctype html>
<html ng-app="todoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="register.js"></script>
    <!-- test chart.js-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
   
    

 
  </head>
  <body>
    <h2>Register<h2>

    <div ng-controller="TodoListController as todoList">


     













        <form ng-submit="todoList.register(input)">
              Username :<input type="text" ng-model ="input.username"> <br>
              password :<input type="password" ng-model ="input.password"><br>
              repassword :<input type="password" ng-model = "input.repassword"><br>
              password error :{{authentication}} <br>
              name :<input type="text" ng-model ="input.name"><br>
              surname :<input type="text" ng-model ="input.surname"><br>
              E-mail : <input type="email" ng-model ="input.email">
              <input type="submit">
        </form> 

        check password :{{input.password === input.repassword}}

       
    </div>
  </body>
</html>
